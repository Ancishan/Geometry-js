<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3" >
                <!-- trainagle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p>Area = 0.5 x b x h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="h">
                      <span>cm</span>
                      </div>
                      <!-- show the value in area -->
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm <sup>2</sup></span></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculateTrianleArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center ">
                      <h2 class="card-title justify-center">Rectangle</h2>
                      <p>Area(A) =w x l</p>
                      <div class="">
                        <!-- width -->
                        <input id="rectangle-width" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="w">
                      <span class="mr-4 ml-2">cm</span>
                      <!-- length -->
                      <input id="rectangle-lenght" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="l">
                      <span>cm</span>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick=" calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-center">
                        <button class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>

            </div>

            <!-- area calculation  -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>

            </div>
        </div>
    </main>
    <script src="/scripts/triangle-calculate.js"></script>
    <script src="/scripts/rectangle-area.js"></script>
</body>
</html>
